# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

matches:
  # Simple text replacement
  - trigger: ";espanso"
    replace: "Hi there!"

  # Simple text replacement
  - trigger: ";/"
    replace: "/pam"

  # Simple text replacement
  - trigger: ";10%"
    replace: "<progress value="10" max="100"></progress>"

  # Simple text replacement
  - trigger: ";20%"
    replace: "<progress value="20" max="100"></progress>"

  # Simple text replacement
  - trigger: ";30%"
    replace: "<progress value="30" max="100"></progress>"

  # Simple text replacement
  - trigger: ";40%"
    replace: "<progress value="40" max="100"></progress>"

  # Simple text replacement
  - trigger: ";50%"
    replace: "<progress value="50" max="100"></progress>"

  # Simple text replacement
  - trigger: ";60%"
    replace: "<progress value="60" max="100"></progress>"

  # Simple text replacement
  - trigger: ";70%"
    replace: "<progress value="70" max="100"></progress>"

  # Simple text replacement
  - trigger: ";80%"
    replace: "<progress value="80" max="100"></progress>"

  # Simple text replacement
  - trigger: ";90%"
    replace: "<progress value="90" max="100"></progress>"

  # Simple text replacement
  - trigger: ";100%"
    replace: "<progress value="100" max="100"></progress>"

  # Print the current date
  - trigger: ";date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y/%m/%d"

  # Print the output of a shell command
  - trigger: ";shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # Bug report
  - trigger: ";bug"
    replace: |
      Steps to reproduce:

      Expected result:

      Actual result:

  # Github collapsed section
  - trigger: ";toggle"
    replace: |
      <details>

      <summary>Tips for collapsed sections</summary>

      ### You can add a header

      You can add text within a collapsed section.

      You can add an image or a code block, too.

      ```ruby
         puts "Hello World"
      ```

      </details>

  # Markdown table
  - trigger: ";table"
    replace: |
      | First Header  | Second Header |
      | ------------- | ------------- |
      | Content Cell  | Content Cell  |
